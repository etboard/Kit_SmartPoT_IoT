<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="IoT 스마트 신재생 에너지 모니터링 | ETboard">
  <meta name="author" content="KETRI">

  <title>IoT 스마트 신재생 에너지 모니터링 | ETboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/etboard.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/storageCheck.js"></script>
  <script type="text/javascript" src="js/setting.js"></script>
</head>

<body>
  <!-- 헤더 -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark header-style">
      <div class="col-2 ps-2">
        <a href="./index.html"><i class="bi bi-arrow-left-circle" style="font-size:1.5em"></i></a>
      </div>
      <div class="col-8">
        <div class="row text-center">
          <h8 class="page-header-title mb-0">IOT 스마트 신재생 <br />에너지 키트 모니터링</h8>
        </div>
      </div>
      <div class="col-2">
        <div class="row text-end">

        </div>
      </div>
    </nav>
  </div>

  <!-- 디바이스 정보 -->
  <div class="container">
    <section class="page-header-box seciton-header">

      <br/><div class=""><i class="bi bi-square ps-2"></i> 디바이스 정보</div><br/>

      <form class="row g-0">
        <div class="col-12 pe-3">

          <div class="mb-3 row">
            <label for="input" class="col-4 col-form-label text-center">MAC주소* </label>
            <div class="col-8 pt-2 ">
              <input type="text" class="form-control" id="inputMacAddress">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="input" class="col-4 col-form-label text-center">명칭* </label>
            <div class="col-8 pt-2">
              <input type="text" class="form-control" id="inputName">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="input" class="col-4 col-form-label text-center">주소* </label>
            <div class="col-8 pt-2">
              <input type="text" class="form-control" id="inputAddress">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="input" class="col-4 col-form-label text-center">URL*</label>
            <div class="col-8">
              <input type="text" class="form-control" id="inputUrl" value="broker.hivemq.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-4 col-form-label text-center">PORT*</label>
            <div class="col-8">
              <input type="text" class="form-control" id="inputPort" value="8000">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-4 col-form-label text-center">아이디</label>
            <div class="col-8">
              <input type="text" class="form-control" id="inputID" placeholder="아이디를 입력하세요">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input" class="col-4 col-form-label text-center">비밀번호</label>
            <div class="col-8">
              <input type="text" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요">
            </div>
          </div>
        </div> <!-- end col-12 -->

        <div class="col-12">
          <div class="mb-3 row g-0 ">
            <button type="button" class="btn btn-secondary p-3" id="saveBtn">설정값 저장</button>
          </div>
        </div> <!-- end col-12 -->
      </form> <!--end row-->
    </section>
  </div> <!--end row-->

  <!-- 푸터 -->
  <footer class="text-center">
    <div class="container g-0 ">
      <div class="row g-0 text-center">
        <small>
            <img src="./images/logo.png" class="img-fluid"/>
        </small>
      </div>
      <div class="row mt-2">
        <a href="http://et.ketri.re.kr" class=""><b>http://et.ketri.re.kr</b></a>
      </div>
    </div>
  </footer>

</body>
</html>
